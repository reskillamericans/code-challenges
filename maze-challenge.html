<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maze Generator Sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <div id="challenge"></div>

    <script type="module">
        import {runChallenge, Grid} from '/scripts/maze-challenge.js';

        runChallenge(function *(grid) {
            console.log("Challenge is run");
            while(true) {
                let rw = randomInt(grid.size);
                let col = randomInt(grid.size);
                let dir = randomInt(4);
                let c = grid.cell(rw, col);
                c.removeWall(dir);
                yield;
            };
        });

        function randomInt(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</body>
</html>
