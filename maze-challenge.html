<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Maze Generator Sample</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            margin: 1rem;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            display: block;
            margin: 2rem auto;
        }

        .panel {
            margin: 1em auto;
            width: 600px
        }

        select {
            font-size: 1em;
        }

        button {
            margin: 0 0.5rem;
            width: 7rem;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="challenge"></div>

    <script type="module">
        import { runChallenge, Grid } from './scripts/maze-challenge.js';

        const drw = [-1, 0, 1, 0];
        const dcol = [0, 1, 0, -1];

        runChallenge(function* (grid) {
            // I think this many walls need to be removed to form
            // a fully connected maze.
            let wallCount = grid.size ** 2 - 1;
            let center = Math.floor(grid.size / 2);

            // Start out "marking" the center cell.
            let c = grid.cell(center, center);
            c.mark = true;

            // Now choose a wall at random, and remove it IF
            // it connects an unmarked and a marked cell.
            while (wallCount > 0) {
                let rw = randomInt(grid.size);
                let col = randomInt(grid.size);
                let dir = randomInt(4);
                let c1 = grid.cell(rw, col);
                let c2 = grid.cell(rw + drw[dir], col + dcol[dir]);
                if (c1 && c2 && c1.mark !== c2.mark) {
                    c1.mark = c2.mark = true;
                    c1.removeWall(dir);
                    wallCount--;
                    console.log(`${c1} - ${c2}: ${wallCount} remaining.`);
                    yield;
                }
            }
        });

        function randomInt(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</body>
</html>
